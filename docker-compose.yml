version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    image: mitaba:latest
    volumes:
      - ./app:/app
      - ./dumpdata:/dumpdata
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
volumes:
  db_data:
