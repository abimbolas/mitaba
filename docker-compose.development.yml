version: "3"
services:
  db:
    restart: "no"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
  app:
    restart: "no"
    volumes:
      - ./app:/app
      - ./host/django/settings.development.py:/app/mitaba/core/settings.py
      - ./host/gunicorn/log:/temp
      - ./host/postgresql/dumpdata:/dumpdata

  nginx:
    restart: "no"
    volumes:
      - ./host/django/static:/etc/opt
      - ./host/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./host/nginx/log:/tmp
      - ./host/cert/fullchain1.pem:/etc/nginx/fullchain.pem
      - ./host/cert/privkey1.pem:/etc/nginx/privkey.pem
      - ./host/cert/chain1.pem:/etc/nginx/chain.pem
    depends_on:
      - app
